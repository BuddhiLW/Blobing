        <h1>Noise-Signal ratios (F-tests)</h1>
        <div class="byline">
            <span class="date">August 7, 2021</span>
            
        </div>
    </div>
</div>
<div>
    
    <h1 id="2021-agust-07-how-to-classify-groups-scientifically-f-tests">2021 Agust 07, How to classify Groups scientifically (F-tests)</h1><p>Let's imagine we have four normaly-distributed groups with different
'intrisic' variability in regards to belief on a X-subject.</p><p><a id="org86097b2"></a></p><h2 id="we-can-use-scipy-numpy-and-matplotlib-to-help-us-through-our-thoughts">We can use scipy, numpy and matplotlib to help us through our thoughts</h2><pre><code>from scipy.stats import norm
import numpy as np
import matplotlib.pyplot as plt
</code></pre><h2 id="visualizing-these-many-distributions">Visualizing these many distributions</h2><pre><code>    #x-axis
    x = np.arange(20, 95, 0.001)
    
    ## background
    plt.figure(facecolor='#FFF0F5')
    
    ###define normal values (not normalized)
    plt.plot(x, norm.pdf(x, 50, 12), label='μ: 50, σ: 12', color='k')
    plt.plot(x, norm.pdf(x, 49.7, 6), label='μ: 49.7, σ: 6', color='violet')
    plt.plot(x, norm.pdf(x, 53, 3), label='μ: 53, σ: 3', color='blue')
    plt.plot(x, norm.pdf(x, 51.3, 17), label='μ: 51.3, σ: 17', color='red')
    
    # Axis titles
    plt.xlabel('Degree of belief in a subject X')
    plt.ylabel('Probability')
    #add legend to plot
    plt.legend()
    
    plt.show()
</code></pre><img src="./../../img/normal.png" alt="" align="center" title="Normals" class="img" /><p>Ok, we see these are all close to one another. At the same time,
some groups are more orthodox, as blue, which means they posses extremely narrow
possible views about this subject X.</p><p>So, the question is, can we categorize them as one thing (holding the same belief), without committing overgeneralization?</p><h2 id="the-hypothesis">The Hypothesis</h2><h3 id="s1-hypothesis-undirectional-anova">S1: Hypothesis undirectional ANOVA</h3><p>Can we measure the behavior of these four groups as the same, without loss of generality?</p><p>The Null and Alternative Hypothesis follow,</p><p>$$H_0: \hat{\mu_1}=\hat{\mu_2}=\hat{\mu_3}=\hat{\mu_4}$$
$$H_1: \hat{\mu_i}\neq \hat{\mu_j},\quad i\neq{}j$$</p><p>That is, either they can or can not be treated as the same.</p><h3 id="the-analysis-of-variance-anova-method-is-perfectly-suited-for-that">The Analysis Of Variance (ANOVA) method is perfectly suited for that</h3><p>We will have a more in-depth knowledge of the origins and  the
mathematical basis of ANOVA's in other posts.</p><p>Let's dive in solving our mystery first. Just an overview:</p><pre><code>- ANOVA will compare differences of means using standard variations
		- There are the *Within* measures of groups.
		- There are the *Between* measures of groups.
	
	- Generally, if we wanted to compare directly among two groups, we would use:
		- T-tests
		- Z-tests
</code></pre><h3 id="why-use-it-instead-of-t-tests-and-z-tests">Why use it instead of T-tests and Z-tests</h3><p>By using the <strong>Variations</strong> as our way of comparison, we can abstract
the fact we are dealing with n-groups an concentrate in a
one-dimensional variable.</p><p>If we were to deal with means to derive these conclusions, we couldn't
take that approach. We rather would have to make six T-tests:</p><p>$$\quad \binom{\textrm{n-groups}}{2}= \frac{n!}{2!(n-2)!}$$
$$\implies n=4:\quad  \binom{\textrm{4}}{2}= \frac{4!}{2!(4-2)!}=6$$</p><h3 id="what-does-it-measure-exactly">What does it measure, exactly?</h3><p>Our final measure we'll be look at is the F-ratio: $$F=\dfrac{S_{Between}}{S_{Within}}$$</p><p>The <strong>Variation</strong> inside groups can be estimated by 	
$$S_{Within}$$.</p><p>The <strong>Variation</strong> among different groups can be estimated by
$$S_{Between}$$.</p><p>But, the Between estimator also that the Within variation as a
baseline. So, truly, it can be seen as \(S_{Between}=S_{Within}+
S_{\textrm{Intrinsic variation among groups}}\)</p><p>Thus, F is a ratio to measure how much of \(S_{\textrm{Intrinsic variation
among groups}}\) account for differences among individuals of each
groups.</p><h3 id="finally-computation">Finally, computation</h3><p>Now that we had an overview of what we need to compute an ANOVA and
how it work, let's do the Math.</p><ol><li><em>A priori</em> threshold for certainty</li></ol><p>In Statistics, we can choose levels of causality and certainties we
are prepared to accept as truth. Here, we will adopt the
\(\alpha=0.05\). That is, I want to be "95% sure" that this relation is Causal.</p><h3 id="degrees-of-freedom">Degrees of freedom</h3><p>An abstract concept we use to compute are degrees of freedom. In this
case we have 4 groups and  - let's arbitrarily say we took 4 people and
measured them in each group. So,</p><p>$$df_{between}=(n_{\textrm{groups}}-1)=34$$	
$$df_{within}=(n_{\textrm{measures}}-n_{\textrm{groups}})=12$$</p><h2 id="our-cutoff">Our cutoff</h2><p>Looking at a table, \(F_{3,12}=2.60552\).</p><p>This is our cutoff.</p><h3 id="variations-and-f">Variations and F</h3><p>Generally, we have.</p><p>$$S^2_M=$$</p><p>$$\dfrac{\sum\limits_i (M_i-GM)^2}{df_{\textrm{between}}}$$</p><p>$$S_{Within}=$$</p><p>The average of</p><p>$$\sum\limits_{i=1} S_i^2$$</p><p>$$F=$$
$$\dfrac{S_{\textrm{Between}}}{S_{\textrm{Within}}}$$</p><p>$$S_{Between}=$$
$$\sqrt{n.{S^{2}}_{M}}$$</p><pre><code>n: quantity of people measured per group
N: quantity of groups
GM: mean of means
</code></pre><p>Thus,</p><p>$$GM = \frac{50+49.7+53+51.3}{4}=51$$</p><p>$$\quad S_{Within} = \dfrac{12+6+3+17}{4}=9.5$$</p><p>$$S_M^2=2.26$$</p><p>$$\quad S_{\textrm{Between}} = \sqrt{4\times{}2.26}=9.04$$</p><p>Finally, \(F=\dfrac{9.04}{9.5}=0.952\).</p><h3 id="comparison-with-a-table-and-cutoff">Comparison with a table and cutoff</h3><p>As \( F=0.952 \) measured is way less than \(F_{{(3, 12),
\alpha=0.05}}=2.60552\).</p><p>We conclude that we shouldn't negate the null hypothesis
(\(H_0\)).</p><p>In this case, we could say all these four groups could be
treated as the same (average-wise).</p><p>Do you agree? Well, ether you do or not, that's scientific
scrutiny, right there.</p>
