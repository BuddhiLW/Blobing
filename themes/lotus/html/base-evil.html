<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}{% block subtitle %}{% endblock %}</title>
        {% block meta %}
        <meta name="description" content="{{description}}">
        <meta name="keywords" content="">
        {% endblock %}
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oxygen:300,400,700|Inconsolata" rel="stylesheet">
        {% style "css/post.css"%}
        {% style "css/normalize.css" %}
        {% style "css/reading.css"%}
        {% style "css/lotus-highlightjs.min.css" %}
    </head>
    <body>
        <nav id="sidebar-links">
            <aside id="sidebar">
                <div class="fancy-area">
                    <div class="fancy"></div>
                    <nav id="socialmedia">
                        <ul class="socialmedia">
                            <li>
                                <a title="DCC" href="https://www.buddhilw.com/" rel="external">
                                    <img align="left" alt="buddhilw.com" width="22px" src="https://raw.githubusercontent.com/iconic/open-iconic/master/svg/globe.svg"/>
                                </a>
                            </li>
                            <li>
                                <a title="GitHub" href="https://github.com/BuddhiLW" rel="external">
                                    <img align="left" alt="buddhilw | Github" width="22px" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/github.svg"/>
                                </a>
                            </li>
                            <li>
                                <a title="Linkedin" href="https://www.linkedin.com/in/pedro-g-branquinho/" rel="external">
                                    <img align="left" alt="buddhilw | LinkedIn" width="22px" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/linkedin.svg" />
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
        </nav>
        {% block content %}
        {% endblock %}
        <hr/>
        <div id="footercont">
            <div>
                Copyright &copy; {{today|date:yyyy}} {{author}}
            </div>
        </div>
        <script type="text/javascript" src="http://baruffio.com/reading.js/scripts/reading.min.js"></script>
        {% script "js/highlight.pack.js" %}
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
